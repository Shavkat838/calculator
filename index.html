<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="//d26tpo4cm8sb6k.cloudfront.net/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="//d26tpo4cm8sb6k.cloudfront.net/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="//d26tpo4cm8sb6k.cloudfront.net/icon-16x16.png">
     <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: rgb(81, 81, 123);">
   <div class="container" style="display: flex; justify-content: center;  align-items: center; margin-top: 100px;">
      <div class="w-[250px] h-[470px] border border-black " style="border-radius:15px; background-color: black; box-shadow:0px 0px 10px 10px grey; display: flex; flex-direction: column;">
        <div style="width:100%; height:37%;border-top-left-radius: 15px; border-top-right-radius: 15px; border:1px solid; display: flex; flex-direction: column; align-items: end; justify-content: end; gap:10px;">          
          <input disabled type="text" placeholder="0" id="inp" style="width:100%; padding-right: 3px; height:45px;  text-align: end; color:white; font-size: 32px; font-family:Arial, Helvetica, sans-serif">
        </div>
        <hr>
        <div style="width:100%; height:63%; padding-top: 5px; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; border:1px solid;">
            <div style="width:100%;  height:20%;  display: flex; justify-content: space-around; align-items: center;">
              <div onclick="tozala()" style="font-size: 30px; color:red; " class="aylana">c</div>
              <div onclick="backspace()" style="font-size: 18px; color:rgb(232, 247, 31)" class="aylana">⌫</div>
              <div onclick="daraja()" style="color:rgb(232, 247, 31)" class="aylana">^</div>
              <div onclick="aniqla('/')" style="font-size: 30px; color:rgb(232, 247, 31)" class="aylana">÷</div>
            </div>
            <div style="width:100%; height:20%; display: flex; justify-content: space-around; align-items: center;">
              <div onclick="aniqla(7)" class="aylana">7</div>
              <div onclick="aniqla(8)" class="aylana">8</div>
              <div onclick="aniqla(9)" class="aylana">9</div>
              <div onclick="aniqla('*')" style="font-size: 30px; color:rgb(232, 247, 31)" class="aylana">×</div>
            </div>
            <div style="width:100%; height:20%;  display: flex; justify-content: space-around; align-items: center;">
              <div onclick="aniqla(4)" class="aylana">4</div>
              <div onclick="aniqla(5)" class="aylana">5</div>
              <div onclick="aniqla(6)" class="aylana">6</div>
              <div onclick="aniqla('-')" style="font-size: 30px; color:rgb(232, 247, 31)" class="aylana">–</div>
            </div>
            <div style="width:100%; height:20%; display: flex; justify-content: space-around; align-items: center;">
              <div onclick="aniqla(1)" class="aylana">1</div>
              <div onclick="aniqla(2)" class="aylana">2</div>
              <div onclick="aniqla(3)" class="aylana">3</div>
              <div onclick="aniqla('+')" style="font-size: 30px; color:rgb(232, 247, 31)" class="aylana">+</div>
            </div>
            <div style="width:100%; height:20%;  display: flex; justify-content: space-around; align-items: center;">
              <div onclick="ishora()" style="font-size: 18px;" class="aylana">+/–</div>
              <div onclick="aniqla(0)" class="aylana">0</div>
              <div onclick="aniqla('.')" class="aylana">.</div>
              <div onclick="hisobla()" style="background-color: rgb(161, 236, 10); color: black;" class="aylana tenglik">=</div>
            </div>
        </div>
      </div>
   </div>
     
    <script src="./script.js"></script>
  </body>
</html>
